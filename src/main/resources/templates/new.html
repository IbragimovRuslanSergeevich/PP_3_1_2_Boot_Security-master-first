<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form  th:method = "POST" th:action = "@{/admin}" th:object = "${user}">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name"/>
    <br/>
    <label for="surname">Surname</label>
    <input type="text" th:field="*{surname}" id="surname" placeholder="Last Name"/>
    <br/>
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="Age"/>
    <br/>
    <label for="name">Username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>
    <label for="name">Password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <label>
        <select multiple="multiple" th:field="*{roles}">
            <option th:each="role: ${rolesOfUser}"
                    th:value="${role.id}"
                    th:text="${role.roleType}"></option>
        </select>
    </label>
    <input type="submit" value="Create User">
</form>
</body>
</html>
